<clr-main-container>
  <clr-alerts>
    <clr-alert *ngFor="let alert of alerts" [clrAlertType]="'danger'" [clrAlertAppLevel]="true">
      <clr-alert-item>
        <span class="alert-text">
          {{ alert.message }}
        </span>
      </clr-alert-item>
    </clr-alert>
  </clr-alerts>
  <clr-header class="header header-{{currentUser.role}}">
    <vmw-sc-header></vmw-sc-header>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <div class="clr-row">
        <div class="clr-col-md-12 clr-col-lg-7">
          <vmw-sc-world-map #worldMap [nodes]="nodes" [orderTracking]="orderTracking"></vmw-sc-world-map>
        </div>
        <div class="clr-col-md-12 clr-col-lg-5">
          <vmw-sc-order-list> </vmw-sc-order-list>
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</clr-main-container>
<vmw-sc-create-order [(visible)]="createOrderVisible"> </vmw-sc-create-order>
