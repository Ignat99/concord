
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Supply Chain dApp</title>
  <base id="bh" href="/">
  <!-- Issue with chrome
       https://github.com/angular/angular/issues/32802 -->
  <script>
    window.TransformStream = null;
    window.WritableStream = null;
    window.ReadableStream = null;
  </script>
  <!-- End of Issue -->
  <script>
    // To work with VMware Blockchain dApp deployments
    (function() {
      const baseEl = document.getElementById('bh');
      const pathArray = window.location.pathname.split('/');
      if (pathArray[1] === 'blockchains') {
        const baseHref = pathArray.splice(0, 5).join('/') + '/';
        baseEl.setAttribute('href', baseHref);
      }
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <vmw-sc-root></vmw-sc-root>
</body>
</html>
