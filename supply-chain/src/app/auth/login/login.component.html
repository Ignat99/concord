<div class="login-wrapper">
    <form class="login" clrForm [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <section class="title">
            <h3 class="welcome">{{ 'auth.welcome' | translate }}</h3>
            {{ 'auth.title' | translate }}
            <h5 class="hint">{{ 'auth.description' | translate }}</h5>
        </section>
        <div  class="login-group">
            <clr-input-container>
                <input #refresh type="text" name="blockchainId" clrInput placeholder="Blockchain ID" formControlName="blockchainId"/>
            </clr-input-container>
            <clr-password-container>
                <input #refresh type="password" name="refresh" clrPassword placeholder="Refresh Token" formControlName="refresh"/>
            </clr-password-container>
            <div *ngIf="error" class="error active">
                {{ 'auth.error' | translate }}
            </div>
            <button [clrLoading]="logginIn" type="submit" class="btn btn-primary">{{ 'auth.submit' | translate }}</button>
        </div>
    </form>
</div>
