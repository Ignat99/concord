<clr-modal [(clrModalOpen)]="visible">
  <div class="modal-title">{{'modal.create.order.title' | translate}}</div>
    <div class="modal-body">
      <form clr-form clrLayout="horizontal" [formGroup]="orderForm" class="clr-form clr-form-horizontal">
        <clr-select-container>
          <label>{{'order.item' | translate}}</label>
          <select clrSelect formControlName="item" required>
            <option *ngFor="let itemType of items" [value]="itemType">{{ itemType }}</option>
          </select>
        </clr-select-container>
        <clr-input-container>
          <label>{{'order.amount' | translate}}</label>
          <input clrInput type="number" min="1" formControlName="quantity" required />
        </clr-input-container>
      </form>
    </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="orderForm.invalid" class="btn btn-primary" (click)="create()">{{'modal.create.order.title' | translate}}</button>
  </div>
</clr-modal>
