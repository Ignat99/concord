<div *ngIf="order" class="clr-row clr-align-items-center status">
  <ng-container *ngFor="let role of roles; let i=index">
    <div class="clr-col status-card-wrapper">
      <vmw-sc-status-card class="hidden-xs-down" [status]="statuses[i]" [transactionState]="statuses[i]" [role]="role"> </vmw-sc-status-card>
    </div>
    <div class="clr-col status-connector-wrapper" *ngIf="i != roles.length - 1">
      <vmw-sc-status-connector [active]="connectorActive[i]"> </vmw-sc-status-connector>
    </div>
  </ng-container>
</div>
