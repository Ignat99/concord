<div class="status-card clr-justify-content-center"
     [ngClass]="'status-card-' + transactionState">
  <div class="card">
    <div class="card-header header-{{role}}">
      {{ 'role.' + role | translate}}
    </div>
    <div class="card-block">
      <div class="card-text">
        <div class="clr-row"><div class="clr-col">
          <clr-icon shape="minus-circle" class="status-card-icon-circle is-solid"></clr-icon>
          <clr-icon shape="success-standard" class="status-card-icon-check is-solid"></clr-icon>
          <clr-icon shape="blocks-group" class="status-card-icon-blocks is-solid"></clr-icon>
        </div></div>
        <div class="clr-row"><div class="clr-col status-card-status">
          {{ 'blockchain.status.' + status | translate}}
      </div>
    </div>
  </div>
</div>
